<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Generar Cotización</title>
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-bottom: 20px; border-radius: 10px; }
        .form-section { margin-top: 25px; }
        h1, h2, h3 { color: #0d6efd; }
        textarea { resize: vertical; }
    </style>

</head>
<body class="container py-4">

    <h1 class="text-center mb-4">Generar Cotización</h1>

    <form method="POST" class="card shadow p-4">
        {% csrf_token %}

        <!-- Cliente -->
        <div class="form-section">
            <h3>Cliente</h3>
            <div class="mb-3">
                <label class="form-label">Cliente existente:</label>
                <select name="existing_client" id="existing_client" class="form-select">
                    <option value="">-- Selecciona un cliente existente --</option>
                    {% for c in clients %}
                    <option value="{{ c.id }}">{{ c.full_name }} — {{ c.company }}</option>
                    {% endfor %}
                </select>
            </div>

            <hr>

            <h5>O crear un nuevo cliente:</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Título</label>
                    <select name="new_client_title" class="form-select">
                        <option value="">-- Selecciona --</option>
                        <option value="ingeniero">Ingeniero</option>
                        <option value="ingeniera">Ingeniera</option>
                        <option value="arquitecto">Arquitecto</option>
                        <option value="arquitecta">Arquitecta</option>
                        <option value="senior">Señor</option>
                        <option value="seniora">Señora</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" name="new_client_name" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Cargo</label>
                    <input type="text" name="new_client_position" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Empresa</label>
                    <input type="text" name="new_client_company" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ciudad</label>
                    <input type="text" name="new_client_city" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" name="new_client_email" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input type="text" name="new_client_phone" class="form-control">
                </div>
            </div>
        </div>

        <!-- Proyecto -->
        <div class="form-section">
            <h3>Proyecto</h3>
            <div class="mb-3">
                <label class="form-label">Nombre del proyecto</label>
                <input type="text" name="project_name" class="form-control" required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label d-block">Tipo de construcción</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="building_type" id="building_residential" value="residential"
                       {% if quote.building_type == "residential" %}checked{% endif %}>
                <label class="form-check-label" for="building_residential">Residencial</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="building_type" id="building_commercial" value="commercial"
                       {% if quote.building_type == "commercial" %}checked{% endif %}>
                <label class="form-check-label" for="building_commercial">Comercial</label>
            </div>
        </div>


        <!-- Servicios -->
        <div class="form-section">
            <h3>Servicios</h3>
            <div class="form-check">
                <input type="checkbox" name="is_detection" class="form-check-input" id="is_detection">
                <label class="form-check-label" for="is_detection">Detección</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="is_protection" class="form-check-input" id="is_protection">
                <label class="form-check-label" for="is_protection">Protección</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="is_human_safety" class="form-check-input" id="is_human_safety">
                <label class="form-check-label" for="is_human_safety">Seguridad Humana</label>
            </div>
        </div>

        <!-- Formatos -->
        <div class="form-section">
            <h3>Formatos de entrega</h3>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="deliver_autocad" class="form-check-input" id="deliver_autocad">
                <label class="form-check-label" for="deliver_autocad">Autocad</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="deliver_revit" class="form-check-input" id="deliver_revit">
                <label class="form-check-label" for="deliver_revit">Revit</label>
            </div>
        </div>

        <div class="text-end mt-4">
            <button type="submit" class="btn btn-primary">Generar Cotización</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
    </form>

    {% if messages %}
    <div class="alert alert-info mt-4">
        {% for message in messages %}
        <p class="mb-0">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

</body>
